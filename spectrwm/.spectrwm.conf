# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	= 10
focus_mode		= default
# focus_close		= previous
# focus_close_wrap	= 1
# focus_default		= last
# spawn_position	= next
# workspace_clamp	= 1
# warp_focus		= 1
# warp_pointer		= 1

# Window Decoration
border_width		= 0
color_focus		= 000000
# color_focus_maximized	= yellow
# color_unfocus		= rgb:88/88/88
# color_unfocus_maximized	= rgb:88/88/00
region_padding	= 10
tile_gap		= 10

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# Bar Settings
bar_action		        	= ~/.config/bin/baraction.sh
bar_action_expand       = 1
bar_enabled	        	= 1
bar_border_width	    = 1
bar_border[1]	    	= rgb:28/2a/36
bar_border_unfocus[1]	= rgb:28/2a/36
bar_color[1]	    	= rgb:28/2a/36, rgb:00/80/80
bar_color_selected[1]	= rgb:00/80/80
bar_delay               = 1
bar_font_color[1]   	= rgb:bb/c5/ff, rgb:e1/ac/ff, rgb:dd/ff/a7, rgb:ff/8b/92, rgb:ff/e5/85, rgb:89/dd/ff
bar_font_color_selected	= black
bar_font	        = Hack Nerd Font:size=12:antialias=true,Noto Serif CJK JP:style=Black:size=11'
bar_justify	    		= center
#bar_justify	    		= right
bar_format	            = +N:+I +S (+D) | +A
#workspace_indicator 	= listcurrent,listactive, markcurrent ,printnames
bar_at_bottom	     	= 0
stack_enabled	    	= 1
clock_enabled	    	= 1
clock_format	    	= %a %b %d %R %Z %Y
iconic_enabled      	= 0
maximize_hide_bar	    = 0
window_class_enabled	= 1
window_instance_enabled	= 1
window_name_enabled 	= 1
verbose_layout	    	= 1
urgent_enabled	    	= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1280x1024+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
autorun		= ws[1]:feh --bg-fill /home/juan-sierra/Images/Wallpapers/837042.png

autorun		= ws[2]:picom
# autorun		= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:0:0:0:0:horizontal
# layout		= ws[3]:0:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
name			= ws[1]:Tilix
name			= ws[2]:Firefox
name			= ws[3]:Chromium
name			= ws[4]:Slack
name			= ws[5]:Intellij
name			= ws[6]:Insomnia
name			= ws[7]:Dbeaver

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS

# Validated default programs:
program[lock]		= i3lock-fancy
program[term]		= tilix
program[menu]		= rofi -show drun -theme Monokai -icon-theme   Tela-circle -show-icons
program[search]	= rofi -show combi -theme Monokai -icon-theme  Tela-circle -show-icons

# To disable validation of the above, free the respective binding(s):
# bind[]		= MOD+p			# disable menu

# Optional default programs that will only be validated if you override:
program[screenshot_all]	        =  /home/juan-sierra/.config/bin/scrot.sh -m
program[screenshot_wind]	=  /home/juan-sierra/.config/bin/scrot.sh -s

# EXAMPLE: Define 'firefox' action and bind to key.
program[firefox]	= /opt/firefox/firefox
bind[firefox]		= MOD+Shift+b

program[intellij]	= /opt/intellij-idea/bin/idea.sh
bind[intellij]		= MOD+i

program[pcmanfm]	= pcmanfm
bind[pcmanfm]		= MOD+n

program[robo3t]         = /opt/robomongo/bin/robo3t
bind[robo3t]            = MOD+Shift+t

